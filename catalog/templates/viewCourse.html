

{{ courses.course_Title }}

<ul>
{% for section in sections %}

    {% if section.course.id == courses.id %}

        <li>{{ section.section_ID }} {{ section.instructor }} </li>
        <ol>
            {% for period in section.periods.all %}
            <li>{{ period }}</li>
            {% endfor %}
        </ol>

    {% endif %}

{% endfor %}
</ul>
